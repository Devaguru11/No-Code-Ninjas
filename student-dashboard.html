<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .card-container {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 15px;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            color: black;
        }
        .schedule-card {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 10px;
        }
        .small-card {
            background-color: #955050;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .small-card p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">Student Dashboard</div>
    <div class="container mt-3">
        <div class="card-container">
            <div class="dashboard-card">
                <p><strong>Welcome back,</strong> <br><span style="font-weight: bold;">Woxsen Student</span></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p>Current Attendance</p>
                        <h4>75%</h4>
                    </div>
                    <div>
                        <p>Credits</p>
                        <h4>45/50</h4>
                    </div>
                </div>
            </div>
            <div class="dashboard-card">
                <h5><strong>Today's Schedule</strong></h5>
                <div class="schedule-card">
                    <p><strong>Operating Systems</strong></p>
                    <p>Room 302, SOT Block</p>
                    <span class="badge bg-secondary">9:00 AM</span>
                </div>
                <div class="schedule-card mt-2">
                    <p><strong>Computer Networking</strong></p>
                    <p>Room 302, SOT Block</p>
                    <span class="badge bg-secondary">9:00 AM</span>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="small-card w-50 me-2">
                    <i class="fas fa-file-alt fa-2x"></i>
                    <p><strong>Assignments</strong></p>
                    <p class="text-danger">2 Due Soon</p>
                </div>
                <div class="small-card w-50 ms-2">
                    <i class="fas fa-file-alt fa-2x"></i>
                    <p><strong>Exams</strong></p>
                    <p class="text-warning">2 Upcoming</p>
                </div>
            </div>
        </div>
        <a href="categories.html" class="btn btn-secondary mt-3">Back to Categories</a>
    </div>
</body>
</html>
