<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .card-container {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 15px;
        }
        .facility-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            color: black;
            text-align: center;
        }
        .facility-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .small-card {
            background-color: rgb(161, 128, 128);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .small-card p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">Facilities Dashboard</div>
    <div class="container mt-3">
        <div class="card-container">
            <div class="facility-card">
                <h5><strong>Available Services</strong></h5>
                <p>Manage and explore different campus facilities.</p>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <div class="small-card text-white">
                        <i class="fas fa-tshirt facility-icon text-primary"></i>
                        <p><strong>Laundry</strong></p>
                        <p class="text-info">Check Status</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="small-card text-white">
                        <i class="fas fa-book facility-icon text-success"></i>
                        <p><strong>Library</strong></p>
                        <p class="text-success">Explore Books</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="small-card text-white">
                        <i class="fas fa-basketball-ball facility-icon text-warning"></i>
                        <p><strong>Sports</strong></p>
                        <p class="text-warning">Book a Court</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="small-card text-white">
                        <i class="fas fa-user-md facility-icon text-danger"></i>
                        <p><strong>Health</strong></p>
                        <p class="text-danger">Book Appointment</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="categories.html" class="btn btn-secondary mt-3">Back to Categories</a>
    </div>
</body>
</html>
